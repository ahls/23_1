{% extends "base.html" %}
{% block bodyBlock %}
    <h1>Edit {{user.first_name}} {{user.last_name}}</h1>
    <form action="/users/{{user.id}}/edit" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="Enter a first name" value="{{user.first_name}}"><br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="Enter a last name"value="{{user.last_name}}"><br>
        <label for="image_url">User URL</label>
        <input type="text" name="image_url" placeholder="Enter a image url for user's profile"value="{{user.image_url}}"><br>
        <button class="greenButton">Add</button>
    </form>
{% endblock %}
