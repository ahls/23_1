{% extends "base.html" %}
{% block bodyBlock %}
    <h1>Add post for {{user.first_name}} {{user.last_name}}</h1>

    <form action="/posts/{{post.id}}/edit" method="post">
        <label for="postTitle">Title</label>
        <input type="text" name="postTitle" maxlength="100"value="{{post.title}}"><br>
        
        <label for="postContent">Body</label><br>
        <textarea name="postContent" id="" cols="30" rows="10">{{post.content}}</textarea><br>
        

        {% for tag in tags: %}
        <input type="checkbox" name="tags" value="{{tag.id}}">{{tag.name}}<br>
        {% endfor %}
        <a href="/posts/{{post.id}}">cancel</a>
        <button>Update</button>
    </form>
{% endblock %}
