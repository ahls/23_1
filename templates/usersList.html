{% extends "base.html" %}
{% block bodyBlock %}
    <h1>Users</h1>
    <ul>
        {% for user in users: %}
        <li>
            <a href="/users/{{user.id}}">{{user.last_name}}, {{user.first_name}}</a>
        </li>
        {% endfor %}
    </ul>

    <form action="/users/new">
        <button>Create User</button>
    </form>
{% endblock %}
